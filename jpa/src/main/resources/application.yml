spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa #데이터베이스 커넥션 URL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace